<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Vue.js Project</title>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
	<div id="app">
		<h1>{{ message }}</h1>
		<p>
			Visit: <a :href="url">{{ cleanUrl }}</a>
		</p>
		<input type="text" class="form-control" v-model="url">
		<button @click="humanizeUrl" class="btn btn-primary">Humanize Me!</button>
	</div>
<script type="text/javascript" src="https://unpkg.com/vue@2.5.17/dist/vue.js"></script>
<script>
	var app = new Vue({
		el:'#app',
		data:{
			message:'Hello to Vue World!',
			url:'',
			cleanUrl:''
		},
		methods:{
			humanizeUrl:function(){
				this.cleanUrl = this.url.replace(/^https?:\/\//, '').replace(/\/$/, '')
			}
		}
	})
</script>
</body>
</html>
